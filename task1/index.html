<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="passAll">

            <form action="#">
                <div class="formPass">
                    <input type="text" id="pass" placeholder="PcmdR1dwQ!">
                    <i class="fa-regular fa-copy"></i>
                </div>

                <div class="line"></div>

                <div class="form_control">
                    <p>Character Length <span class="value"></span></p>
                    <br>
                    <input type="range" id="Myrange" class='slider' min="1" max="20" value="0" />
                </div>

                <div class="form_control">
                    <input type="checkbox" id="upper" />
                    <label for="upper">Include Uppercase Letters</label>
                </div>

                <div class="form_control">
                    <input type="checkbox" id="lower" />
                    <label for="lower">Include Lowercase Letters</label>
                </div>

                <div class="form_control">
                    <input type="checkbox" id="number" />
                    <label for="number">Include Number</label>
                </div>

                <div class="form_control">
                    <input type="checkbox" id="symbol" />
                    <label for="symbol">Include Symbol</label>
                </div>

                <div class="form_control">
                    <div id="strength">
                        <h5>STRENGTH</h5>
                        <div class="box">
                            <div class="strengthBox"></div>
                            <div class="strengthBox"></div>
                            <div class="strengthBox"></div>
                            <div class="strengthBox"></div>
                        </div>
                    </div>
                </div>

                <div class="form_control">
                    <button id="btn">GENERATE <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="hidden" style="display: none;"><i class="fa-solid fa-check"></i></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
